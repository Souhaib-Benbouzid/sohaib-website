version: '3'

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: prod.Dockerfile

    restart: always
    image: sohaibbenbouzid/protfolio-frontend:frontend-latest
    networks:
      - web

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
    networks:
      - web
    image: sohaibbenbouzid/protfolio-frontend:nginx-latest
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: ceronly --webroot -w /var/www/certbot --force-renewal --email souhaib.benbouzid@gmail.com -d portfolio.sohaibbenbouzid.com  --argee-tos

networks:
  web:
    driver: bridge
