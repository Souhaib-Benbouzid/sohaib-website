version: '3'

services:
  frontend:
    container_name: frontend
    restart: always
    networks:
      - web
    image: sohaibbenbouzid/protfolio-frontend:frontend-latest

  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
    networks:
      - web
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/

  certbot:
    image: certbot/certbot
    container_name: certbot
    depends_on:
      - nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/
    command: certonly --webroot -w /var/www/ -d portfolio.sohaibbenbouzid.com --email souhaib.benbouzid@gmail.com --agree-tos

networks:
  web:
    driver: bridge
