version: '3'

services:
  frontend:
    container_name: frontend
    image: sohaibbenbouzid/protfolio-frontend:frontend-latest
    restart: always
    networks:
      - web

  nginx:
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
    networks:
      - web
    image: sohaibbenbouzid/protfolio-frontend:nginx-latest
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    container_name: certbot
    depends_on:
      - nginx
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot  -w /var/www/certbot --force-renewal --email souhaib.benbouzid@gmail.com -d portfolio.sohaibbenbouzid.com --agree-tos

networks:
  web:
    driver: bridge
